<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page - Ibnu</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    
    <header>
        <div class="header-logo">
            My Website
        </div>
        <div class="header-list">
            <ul>
                <li>About</li>
                <li>Leasons</li>
                <li>Contact Us</li>
            </ul>
        </div>
    </header>

    <main>
        <div class="copy-container">
            <h1>HELLO WORLD, <span>Ibnu</span></h1>
            <h2>Let's start coding!</h2>
        </div>
            
        <div class="contents">
            <h3 class="section-title">Lessons</h3>
            <div class="contents-item">
                <img src="assets/img/img/html.svg">
                <p>HTML & CSS</p>
            </div>
            <div class="contents-item">
                <img src="assets/img/img/php.svg">
                <p>PHP</p>
            </div>
            <div class="contents-item">
                <img src="assets/img/img/ruby.svg">
                <p>Ruby</p>
            </div>
            <div class="contents-item">
                <img src="assets/img/img/swift.svg">
                <p>Swift</p>
            </div>
        </div>
    </main>

    <div class="contact-form">
        <h3 class="section-title">Contact Us</h3>
        
        <p>Email (Required)</p>
        <input type="text">
        
        <p>Message (Required)</p>
        <textarea></textarea>
        
        <p>*Required fields.</p>
        <input type="submit" class="contact-submit" value="SEND"/>
    </div>

    <footer>
        <div class="footer-logo">My Website</div>
        <div class="footer-list">
            <ul>
                <li>About</li>
                <li>Leasons</li>
                <li>Contact Us</li>
            </ul>
        </div>
    </footer>
